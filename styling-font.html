<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Setting font size</title>
	<style>
		body {
			font-size: 120%;
		}
	</style>
</head>
<body>
<div>
	Regular text
</div>
<div style="font-size: 2em;">
2em Text	
</div>
<div style="font-size: 4em;">
	<!-- em size just increase the size of original text x number of em specified 2em translates to 200% of original text size -->
	4em text
</div>
<div style="font-size: .5em;">
	2em again!
</div>
</body>
</html>
